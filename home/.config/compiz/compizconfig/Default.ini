[commands]
as_command0 = gnome-terminal
as_command1 = /var/sinox/scripts/openbox-exit.sh
as_command2 = rofi -combi-modi window,drun,ssh  -font "hack 10" -show combi
as_command3 = nemo
as_run_command0_key = <Control><Primary><Alt>t
as_run_command1_key = F12
as_run_command2_key = <Super>F2
as_run_command3_key = <Super>e
as_command4 = /var/sinox/scripts/pulse_audio.sh mute

[core]
as_active_plugins = core;commands;regex;clone;mousepoll;decoration;neg;png;glib;resize;wall;screenshot;obs;place;svg;showmouse;animation;focuspoll;expo;animationaddon;ezoom;fade;scale;move;switcher;
as_slow_animations_key = F11

